addTitle: 'NEW OPENSHIFT'
editTitle: '{{ name }}'
name: 'openshift'
title: 'Red Hat Openshift Container Platform'
logo: '/static/assets/logo/providers/logo-redhat-openshift.png'
basePath: 'ipam_providers'
stateTree: 'infraProviders'
breadcrumbName: 'INFRA PROVIDER'
showActions: true
subFormTitles:
    credentialSubForm: 'Credential Type Details'
launchclick: 'addNew("openshift")'
steps: 4

wizards: 
    basic: 
      index: 1
      name: 'Variable'
      type: 'collection'
      title: 'Informations'

    relation: 
      index: 2
      name: 'Credentials'
      type: 'collection'
      title: 'Credentials'

    inventory:
      index: 3
      name: 'Inventory'
      type: 'collection'
      title: Inventory

    opts:
      index: 4
      name: 'Option'
      type: 'collection'
      title: 'Options'

fields:
  name: 
      label: 'Name'
      type: 'text'
      required: true
      ngShow: 'tabId == 1'

  description: 
    label: Description
    type: 'text'
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 1'

  status:
    label: 'Fixed Data Status'
    type: 'select'
    ngValues: 'Status1,Status2'
    ngOptions: 'item as item.label for item in status_type_options'
    disableChooseOption: true
    ngChange: 'statusChange()'
    awPopOver: '<p> Select the Status. </p>'
    dataTitle: 'Fixed Status'
    dataPlacement: 'right'
    dataContainer: 'body'
    ngShow: 'tabId == 1'

  checkbox:
    name: 'scm_clean'
    label: 'CheckBox1'
    type: 'checkbox'
    awPopOver: '<p> CheckBox1.</p>'
    dataTitle: 'CheckBox1'
    dataContainer: 'body'
    dataPlacement: 'right'
    labelClass: 'checkbox-options stack-inline'
    default: true
    ngShow: 'tabId == 1'

  checkbox2:
    name: 'scm_clean2'
    label: 'CheckBox2'
    type: 'checkbox'
    awPopOver: '<p> CheckBox2.</p>'
    dataTitle: 'CheckBox2'
    dataContainer: 'body'
    dataPlacement: 'right'
    labelClass: 'checkbox-options stack-inline'
    default: 'false'
    ngShow: 'tabId == 1'

  enforce_unique:
    label: 'CHECKBOX2'
    type: 'toggleSwitch'
    toggleSource: 'enforce_unique'
    dataPlacement: 'right'
    dataContainer: 'body'
    awPopOver: "<p> If enabled, CHECKBOX2 is enabled. </p>"
    default: true
    ngShow: 'tabId == 1'

  enforce_unique1:
    label: 'CHECKBOX BIS'
    type: 'toggleSwitch'
    toggleSource: 'enforce_unique1'
    dataPlacement: 'right'
    dataContainer: 'body'
    awPopOver: "<p> If enabled, CHECKBOX2 is enabled. </p>"
    ngShow: 'tabId == 1'

  kind:
    label: 'Credential Type'
    type: 'select'
    ngOptions: 'item as item.label for item in kind_type_options'
    ngValues: 'Windows'
    ngChange: 'kindChange()'
    required: true
    awPopOver: '<p> Select the Cloud Kind for this Inventory to run on. </p>'
    dataTitle: 'Credential Type'
    dataPlacement: 'right'
    dataContainer: 'body'
    hasSubForm: true
    ngDisabled: true
    ngShow: 'tabId == 2'

  credential_username: 
    label: 'UserName'
    type: 'text'
    ngShow: "kind.value && tabId == 2"
    autocomplete: false
    subForm: "credentialSubForm"
    hideSubForm: 'tabId != 2'
    required: true

  credential_password: 
    label: 'Password'
    type: 'sensitive'
    ngShow: "kind.value && tabId == 2"
    clear: false
    autocomplete: false
    hasShowInputButton: true
    subForm: "credentialSubForm"
    required: true

  credential_windows_options: 
    label: 'Connection Options'
    type: 'textarea'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    rows: 10
    ngShow: "kind.value && tabId == 2"
    awPopOver: "<p>ansible_connection: winrm</p><p> ansible_winrm_server_cert_validation: ignore </p>"
    awPopOverWatch: ""
    dataPlacement: 'right'
    dataContainer: 'body'
    autocomplete: false
    subForm: "credentialSubForm"

  inventory_hosts:
    label: 'Inventory Host'
    type: 'custom'
    sourceModel: 'hosts'
    basePath: 'hosts'
    awPopOver: "<p> Select the Inventory Hosts for this Inventory to run on. </p>"
    dataTitle: 'Inventory Host'
    dataPlacement: 'right'
    dataContainer: 'body'
    control: '<inventory-hosts-multiselect  bind="inventory_hosts" field-is-disabled="cloud"></inventory-hosts-multiselect>'
    ngShow: 'tabId == 3'

  opts: 
    label: Input Opts'
    class: 'Form-textAreaLabel Form-formGroup--fullWidth'
    type: 'textarea'
    rows: 15
    default: '---'
    showParseTypeToggle: true
    parseTypeName: 'parseTypeOpts'
    awPopOverWatch: "opts_help_text"
    dataTitle: 'Input Opts'
    dataPlacement: 'right'
    dataContainer: "body"
    ngDisabled: '!(user_obj.summary_fields.user_capabilities.edit || canAdd)'
    ngShow: 'tabId == 4'

buttons: 
  wizardcancel:
    ngClick: 'formCancel()'
    ngShow: 'tabId == 1'

  previous:
    ngClick: 'WizardClick(1)'
    ngShow: 'tabId > 1'

  next:
    ngClick: 'WizardClick(2)'
    ngShow: 'tabId < 4'

  save:
    title: 'Finish'
    ngClick: 'formSave()'
    ngShow: 'tabId == 4'
    ngDisabled: true
